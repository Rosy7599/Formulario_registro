<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/3a12f01569.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">

    <script src="script.js"></script>
</head>
<body>
    <h2 class="formulario_titulo">Registro cuenta</h2>  

    <form action="" class="formulario">

        <input type="text" class="form_input" placeholder="Nombre" id="nombre" >
        
        <input type="text" class="form_input" placeholder="Apellidos" id="apellidos">

       <input type="email" id="email" placeholder="Correo"
       pattern=".+@gmail.com, @hotmail.com, @yahoo.com" size="30" required class="form_input">
       

       <input type="password" id= "password" class="form_input" placeholder="Contraseña">
       

         <input type="button" class="form_input" value="Enviar" onClick ="cuentaCreada()"></input>
        
      
       <h6  class="formulario_titulo">Estoy de acuerdo con los Terminos y Condiciones</h3>
    </form> 
    <br>
    <footer class="footer">
        <ul><li>Rosalia Archundia Hernández</li>
        <li class="fa-brands fa-facebook"> Rosi Archundia</li>
        <li class="fa-brands fa-tiktok"> @rosiarchdz</li></ul>
        
</body>
</html>
